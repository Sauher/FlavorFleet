<div class="card">
    <p-menubar [model]="items">
        <ng-template #start>
            <a routerLink="/home" class="start-link">
                <img src="Logo.png" alt="">
                <span class="pageTitle">{{ title }}</span>
            </a>
        </ng-template>
        <ng-template #item let-item let-root="root">
            <a pRipple class="flex items-center p-menubar-item-link" [routerLink]="item.routerLink" routerLinkActive="active-route">
                <i *ngIf="item.icon" [ngClass]="item.icon" class="mr-2"></i>
                <span>{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
            </a>
        </ng-template>
        <ng-template #end>
            <div class="end-buttons" *ngIf="isLoggedIn">
                <i class="pi pi-shopping-cart"></i>
                 <p-button label="Kijelentkezés"  styleClass="ff-gradient-primary mr-3" (click)="onLogout()"></p-button>
            </div>
            <div class="end-buttons" *ngIf="!isLoggedIn">
                <a routerLink="/login"><p-button label="Bejelentkezés"  styleClass="ff-gradient-primary"></p-button></a>
                <a routerLink="/register"><p-button label="Regisztráció"  [outlined]="true"></p-button></a>
            </div>
        </ng-template>
    </p-menubar>
</div>
