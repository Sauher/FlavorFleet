<div class="card">
    <p-menubar [model]="items">
        <ng-template #start>
            <img src="Logo.png" alt="">
            <span class="pageTitle">{{ title }}</span>
        </ng-template>
        <ng-template #item let-item let-root="root">
            <a pRipple class="flex items-center p-menubar-item-link">
                <i *ngIf="item.icon" [ngClass]="item.icon" class="mr-2"></i>
                <span>{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
            </a>
        </ng-template>
        <ng-template #end>
            <div class="flex items-center gap-2" *ngIf="isLoggedIn">
                <i class="pi pi-shopping-cart"></i>
                 <p-button label="Kijelentkezés" [rounded]="true" styleClass="ff-gradient-primary mr-3"></p-button>
            </div>
            <div  class="flex items-center gap-2" *ngIf="!isLoggedIn">
                <p-button label="Bejelentkezés" [rounded]="true" styleClass="ff-gradient-primary"></p-button>
                <p-button label="Regisztráció" [rounded]="true" [outlined]="true"></p-button>
            </div>
        </ng-template>
    </p-menubar>
</div>
